<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peças de Moto - Loja Online</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
        header { background: #222; color: #fff; padding: 20px; text-align: center; }
        h1 { margin: 0; }
        .container { width: 90%; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
        .btn { margin-top: 10px; display: inline-block; padding: 10px 15px; background: #ff6600; color: white; border-radius: 5px; text-decoration: none; }
        .btn:hover { background: #cc5200; }
    </style>
</head>
<body>
<header>
    <h1>Peças de Moto - Loja Online</h1>
</header>

<div class="container">
    <h2>Peças em Destaque</h2>
    <div class="grid">

        <div class="card">
            <img src="https://m.media-amazon.com/images/I/61V6P2kav6L._AC_SL1500_.jpg">
            <h3>Bateria Moto 12V</h3>
            <p>Compatível com várias motos populares.</p>
            <a class="btn" href="https://www.amazon.com.br" target="_blank">Comprar</a>
        </div>

        <div class="card">
            <img src="https://http2.mlstatic.com/D_Q_NP_2X_809345-MLB74720146894_032024-T.webp">
            <h3>Pastilha de Freio</h3>
            <p>Alta durabilidade e segurança.</p>
            <a class="btn" href="https://www.mercadolivre.com.br" target="_blank">Comprar</a>
        </div>

        <div class="card">
            <img src="https://img.ltwebstatic.com/images3_pi/2023/07/12/1689141350c1783f23232e5c2f86f3a21a9ddc0a3c_thumbnail_720x.jpg">
            <h3>Retrovisor Esportivo</h3>
            <p>Design moderno e excelente visibilidade.</p>
            <a class="btn" href="https://shopee.com.br" target="_blank">Comprar</a>
        </div>

    </div>
</div>

</body>
</html>
